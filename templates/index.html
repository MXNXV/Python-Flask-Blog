{% extends "layout.html" %}
{% block body %}


   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="  {{url_for('static',filename='images/loading.gif')}}  " alt="" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-3 logo_section">
                  <div class="full">
                     <div class="center-desk">
                        <div class="logo"> <a href="/"><img src="  {{url_for('static',filename='images/footer.jpg')}}  " alt="#"></a> </div>
                     </div>
                  </div>
               </div>
               
               <div class="col-lg-9">
                  <div class="menu-area">
                     <div class="limit-box">
                        <nav class="main-menu">
                           <ul class="menu-area-main">
                              <li class="active">
                                 <a href="/">Home</a>
                              </li>
                              <li>
                                 <a href="/about">About</a>
                              </li>
                              <li>
                                 <a href='/post/first-post'>Posts</a>
                              </li>
                              
                              <li>
                                 <a href="/contact">Contact us</a>
                              </li>
                              <li>
                                 <a href="/login">Admin Login</a>
                              </li>
                           </ul>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- end header inner -->
      </header>
      <!-- end header -->
      <!-- revolution slider -->
      <div class="banner-slider">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-7">
                  <div id="slider_main" class="carousel slide" data-ride="carousel">
                     <!-- The slideshow -->
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                           <img src=" {{url_for('static',filename='images/slider_1.png')}} " alt="#" />
                        </div>
                        <div class="carousel-item">
                           <img src=" {{url_for('static',filename='images/post-sample-image.jpg')}} " alt="#" />
                        </div>
                        <div class="carousel-item">
                           <img src=" {{url_for('static',filename='images/blog2.png')}} " alt="#" />
                        </div>
                        <div class="carousel-item">
                           <img src=" {{url_for('static',filename='images/blog1.png')}} " alt="#" />
                        </div>


                     </div>
                     <!-- Left and right controls -->
                     <a class="carousel-control-prev" href="#slider_main" data-slide="prev">
                     <i class="fa fa-angle-left" aria-hidden="true"></i>
                     </a>
                     <a class="carousel-control-next" href="#slider_main" data-slide="next">
                     <i class="fa fa-angle-right" aria-hidden="true"></i>
                     </a>
                  </div>
               </div>
               <div class="col-md-5">
                  <div class="full slider_cont_section">
                     <h4> Featured Posts in</h4>
                     <h3>Manav's Blog</h3>
            {% for post in posts %} 
               <li> 
            
            <div class="row">
               <div class="col-md-8">
                  <div class="full blog_cont">
                     <p class="black_font">{{ post.Title }} </p>
                     <p class="black_font">{{post.Content[0:200]}}.....</p>
                  </div>
               </div>
            </div>
         </li>
         
         
                     <div class="button_section">
                        <a href="/post/first-post">Read More</a>
                        <a href="/contact">Contact Us</a>
                     </div><br><br><br>
                     {% endfor %}
                  </div>
               </div>
            </div>
         </div>
      </div>
      
      <!-- end revolution slider -->
      

      <!-- end section -->
      <!-- section --> 
   </body>
    {% endblock %}
